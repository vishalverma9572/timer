    <div id="ctr" style="width:40%;margin: 100px auto; color: white;"><span id="min">00</span>:<span id="sec">00</span>:<span id="ms">00</span>
    <div><button id="start">Start</button><button id="pause" style="display: none;">Pause</button><button id="resume" style="display: none;">Resume</button><button id="reset" style="display: none;"><span id="change">Reset</span></button></div></div>

<script>

    document.getElementById("start").addEventListener("click",function(){
        document.getElementById("start").style.display="none"
        var myinterval=setInterval(timer,10);
        document.getElementById("pause").style.display="inline-block"
        document.getElementById("reset").style.display="inline-block"
        function timer(){
            // console.log("hello")
            ms+=1
        
            if ((ms/100)==1){
                ms=ms%100
                sec+=1
            
            }
            if ((sec/60)==1){
                sec=sec%60
                min+=1
                strmin=min.toString()
                if(strmin.length==1){
                    strmin="0"+strmin
                }
                document.getElementById("min").innerText=strmin;
            }
            strsec=sec.toString()
                if(strsec.length==1){
                    strsec="0"+strsec
                }
            strms=ms.toString()
            if(strms.length==1){
                strms="0"+strms
            }
            document.getElementById("sec").innerText=strsec;
            document.getElementById("ms").innerText=strms;
        
        }
        document.getElementById("pause").addEventListener("click",function(){
            document.getElementById("pause").style.display="none";
            document.getElementById("resume").style.display="inline-block";
            document.getElementById("change").innerText="Reset";

            clearInterval(myinterval)        
        })
        document.getElementById("resume").addEventListener("click",function(){
            document.getElementById("resume").style.display="none";
            document.getElementById("pause").style.display="inline-block";
            document.getElementById("change").innerText="Restart";
            myinterval=setInterval(timer,10);       
        })
        document.getElementById("reset").addEventListener("click",function(){
            min=00;
            sec=00;
            ms=00;         
            document.getElementById("ms").innerText="00";
            document.getElementById("sec").innerText="00";
            document.getElementById("min").innerText="00"; 
        })
        
        

    })
